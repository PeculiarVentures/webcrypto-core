root: true
parser: "@typescript-eslint/parser"
plugins:
  - "@typescript-eslint"
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
ignorePatterns:
  - "build/**/*.ts"
  - "test/**/*.ts"
  - "src/**/*.spec.ts"
rules:
  "@typescript-eslint/no-explicit-any": 0
  "@typescript-eslint/explicit-function-return-type": 1
  "@typescript-eslint/no-unused-vars":
    - warn
    - argsIgnorePattern: "^_"
